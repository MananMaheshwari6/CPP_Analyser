name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f tests/python/requirements.txt ]; then pip install -r tests/python/requirements.txt; fi

    - name: Install backend dependencies
      run: npm ci

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm install -g bun
        bun install
        cd ..

    - name: Run backend tests
      run: NODE_ENV=test npm run test:backend

    - name: Run Python tests
      run: python -m pytest tests/python

    - name: Run frontend tests
      run: |
        cd frontend
        bun test
        cd ..

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm install -g bun
        bun install
        cd ..

    - name: Run linting
      run: |
        npm run lint
        cd frontend
        bun run lint
